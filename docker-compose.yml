services:
  redis:
    image: redis:7.4.0
    container_name: redis
    volumes:
      - /var/lib/docker/volumes/redis:/data

  postgres:
    image: postgres:16.4
    container_name: postgres
    env_file:
      - ./config/docker.env
    volumes:
      - ./config/init-database.sh:/docker-entrypoint-initdb.d/init-database.sh
      - /var/lib/docker/volumes/postgresql:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.13.6
    container_name: rabbitmq
    env_file:
      - ./config/docker.env
    volumes:
      - /var/lib/docker/volumes/rabbitmq:/var/lib/rabbitmq
    ports:
      - 5672
      - 15672
    healthcheck:
      test: [ 'CMD', 'rabbitmqctl', 'status']
      interval: 5s
      timeout: 100s
      retries: 19

  app:
    image: docker.io/djangonauta/django-template
    container_name: app
    env_file:
      - ./config/docker.env
    environment:
      - POETRY_VIRTUALENVS_PATH=/usr/envs
    ports:
      - 80:80
      - 443:443
    volumes:
      - .:/usr/app
      - /usr/envs
      - /usr/assets
      - /usr/downloads
    depends_on:
      rabbitmq:
        condition: service_healthy

    entrypoint: /usr/app/config/prod.py
