[tool.poetry]
name = "django-template"
version = "0.1.0"
description = "Template de projeto django"
authors = ["djangonauta <igbrch@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "django_template"}]

[tool.poetry.dependencies]
python = "^3.11"
django = "^4.2.4"
pillow = "^10.0.0"
celery = "^5.3.1"
coreapi = "^2.3.3"
django-allauth = "^0.54.0"
django-auditlog = "^2.3.0"
django-auth-ldap = "^4.5.0"
django-celery-beat = "^2.5.0"
django-celery-results = "^2.5.1"
django-environ = "^0.10.0"
django-extensions = "^3.2.3"
django-extra-fields = "^3.0.2"
django-filter = "^23.2"
django-formtools = "^2.4.1"
django-hijack = "^3.4.1"
django-model-utils = "^4.3.1"
django-post-office = "^3.7.1"
django-rest-auth = "^0.9.5"
django-view-breadcrumbs = "^2.4.1"
django-weasyprint = "^2.2.0"
django-widget-tweaks = "^1.4.12"
djangorestframework = "^3.14.0"
gunicorn = "^21.2.0"
hiredis = "^2.2.3"
invoke = "^2.2.0"
psycopg2-binary = "^2.9.7"
pyinvoke = "^1.0.4"
pygraphviz = "^1.11"
redis = "^4.6.0"
weasyprint = "^59.0"
whitenoise = "^6.5.0"
django-pipeline = "^2.1.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.2"
bpython = "^0.24"
coverage = "^7.2.7"
django-debug-toolbar = "^4.2.0"
fabric = "^3.2.1"
factory-boy = "^3.3.0"
flake8 = "^6.1.0"
halo = "^0.0.31"
isort = "^5.12.0"
pyopenssl = "^23.2.0"
selenium = "^4.11.2"
werkzeug = "^2.3.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
