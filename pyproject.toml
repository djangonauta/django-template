[tool.poetry]
name = "django-template"
version = "0.1.0"
description = "Template de projeto django"
authors = ["djangonauta <igbrch@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "django_template"}]

[tool.poetry.dependencies]
python = "^3.11"
celery = "*"
coreapi = "*"
django = "*"
django-allauth = "*"
django-auditlog = "*"
django-auth-ldap = "*"
django-celery-beat = "*"
django-celery-results = "*"
django-environ = "*"
django-extensions = "*"
django-extra-fields = "*"
django-filter = "*"
django-formtools = "*"
django-hijack = "*"
django-model-utils = "*"
django-pipeline = "*"
django-post-office = "*"
django-rest-auth = "*"
django-view-breadcrumbs = "*"
django-weasyprint = "*"
django-widget-tweaks = "*"
djangorestframework = "*"
gunicorn = "*"
hiredis = "*"
invoke = "*"
pillow = "*"
psycopg2-binary = "*"
pygraphviz = "*"
pyinvoke = "*"
redis = "*"
setuptools = "*"
weasyprint = "*"
whitenoise = "*"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
autopep8 = "*"
bpython = "*"
coverage = "*"
django-debug-toolbar = "*"
fabric = "*"
factory-boy = "*"
flake8 = "*"
halo = "*"
isort = "*"
pyopenssl = "*"
selenium = "*"
werkzeug = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
