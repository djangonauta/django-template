[tool.poetry]
package-mode = false

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
commitizen = "^4.9.1"
coverage = "^7.10.6"
django-debug-toolbar = "^6.0.0"
fabric = "^3.2.2"
factory-boy = "^3.3.3"
flake8 = "^7.3.0"
ipython = "^9.5.0"
isort = "^6.0.1"
pyopenssl = "^25.2.0"
selenium = "^4.35.0"
werkzeug = "^3.1.3"

[tool.black]
line-length = 100
extend-exclude = '''
/(
  migrations
  | venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "semver2"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = true
version_files = ["pyproject.toml:project.version"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
