<nav class="breadcrumb px-1" aria-label="breadcrumbs">
  <ul>
    {% for url, label in breadcrumbs %}
      {% if not url or forloop.counter == breadcrumbs_total %}
        <li class="{% if forloop.counter == breadcrumbs_total %}is-active{% endif %}">
          <a{% if forloop.counter == breadcrumbs_total %} aria-current="page"{% endif %}>{{ label|safe }}</a>
        </li>
      {% else %}
        <li><a href="{{ url }}">{{ label|safe }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
