<nav aria-label="Navegação de páginas">
  <ul class="pagination pagination-sm pagination-rounded justify-content-center">
    <li class="me-1 page-item{% if not page_obj.has_previous %} disabled{% endif %}">
      <a class="page-link" {% if page_obj.has_previous %}
        href="?{{ view.page_kwarg }}=1{% if query_params %}&{{ query_params }}{% endif %}" {% endif %}>
        <i class="bi bi-chevron-double-left"></i>
      </a>
    </li>
    <li class="me-1 page-item{% if not page_obj.has_previous %} disabled{% endif %}">
      <a class="page-link" {% if page_obj.has_previous %}
        href="?{{ view.page_kwarg }}={{ page_obj.previous_page_number }}{% if query_params %}&{{ query_params }}{% endif %}"
        {% endif %}>
        <i class="bi bi-chevron-left"></i>
      </a>
    </li>

    {% for i in page_obj.adjusted_elided_pages %}
    {% if page_obj.number == i %}
    <li class="me-1 page-item active"><span class="page-link">{{ i }}</span></li>
    {% else %}
    {% if i == page_obj.paginator.ELLIPSIS %}
    <li class="me-1 page-item disabled"><span class="page-link">&hellip;</span></li>
    {% else %}
    <li class="me-1 page-item"><a class="page-link"
        href="?{{ view.page_kwarg }}={{ i }}{% if query_params %}&{{ query_params }}{% endif %}">{{ i }}</a></li>
    {% endif %}
    {% endif %}
    {% endfor %}

    <li class="me-1 page-item{% if not page_obj.has_next %} disabled{% endif %}">
      <a class="page-link" {% if page_obj.has_next %}
        href="?{{ view.page_kwarg }}={{ page_obj.next_page_number }}{% if query_params %}&{{ query_params }}{% endif %}"
        {% endif %}>
        <i class="bi bi-chevron-right"></i>
      </a>
    </li>
    <li class="me-1 page-item{% if not page_obj.has_next %} disabled{% endif %}">
      <a class="page-link" {% if page_obj.has_next %}
        href="?{{ view.page_kwarg }}={{ page_obj.paginator.num_pages }}{% if query_params %}&{{ query_params }}{% endif %}"
        {% endif %}>
        <i class="bi bi-chevron-double-right"></i>
      </a>
    </li>
  </ul>
</nav>
